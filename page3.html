<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報モラルを考える</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; position: relative; height: 100vh; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .container { width: 90vw; display: flex; flex-direction: column; align-items: center; }
        .title, .image-container, .question-box { opacity: 0; transition: opacity 2s ease-in; }
        .title { font-size: 24px; font-weight: bold; cursor: pointer; }
        .content { display: flex; justify-content: center; align-items: center; gap: 20px; width: 100%; }
        .image-container { width: 40%; }
        .question-box { width: 40%; border: 4px solid black; padding: 20px; font-size: 22px; font-weight: bold; background-color: #f0f0f0; text-align: center; }
        img { width: 100%; max-width: 300px; height: auto; border: 2px solid #ccc; padding: 5px; }
    </style>
</head>
<body onload="fadeInElements()">

    <div class="container">
        <div id="fade-title" class="title" onclick="nextPage('page4.html')">エンドウ・ウンノ・オノガワのグループチャットでは...</div>

        <div class="content">
            <div id="fade-image" class="image-container">
                <img src="やり取り②.png" alt="やりとり2">
            </div>
            <div id="fade-question" class="question-box">
                彼らはスギヤマをどう思っているだろう？
            </div>
        </div>
    </div>

    <script>
        function fadeInElements() {
            document.getElementById("fade-title").style.opacity = "1";
            setTimeout(() => { document.getElementById("fade-image").style.opacity = "1"; }, 1000);
            setTimeout(() => { document.getElementById("fade-question").style.opacity = "1"; }, 2000);
        }

        function nextPage(url) {
            window.location.href = url;
        }
    </script>

</body>
</html>
