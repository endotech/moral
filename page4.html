<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報モラルを考える</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; position: relative; height: 100vh; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .container { width: 90vw; display: flex; flex-direction: column; align-items: center; }
        .title-box, .image-container, .question-box { opacity: 0; transition: opacity 2s ease-in; }
        .title-box { width: 80%; border: 6px solid red; padding: 20px; font-size: 26px; font-weight: bold; background-color: #FFDDDD; text-align: center; margin-bottom: 20px; }
        .content { display: flex; justify-content: center; align-items: center; gap: 20px; width: 100%; }
        .image-container { width: 30%; }
        .question-box { width: 30%; border: 4px solid black; padding: 20px; font-size: 20px; font-weight: bold; background-color: #f0f0f0; text-align: center; display: flex; flex-direction: column; gap: 15px; }
        img { width: 100%; max-width: 300px; height: auto; border: 2px solid #ccc; padding: 5px; }
        .footer { position: absolute; bottom: 20px; left: 20px; font-size: 16px; color: gray; cursor: pointer; }
    </style>
</head>
<body onload="fadeInElements()">

    <div class="container">
        <div id="fade-title" class="title-box">彼はどうすればよかっただろうか</div>

        <div class="content">
            <div id="fade-image" class="image-container">
                <img src="やり取り③.png" alt="やりとり3">
            </div>
            
            <div id="fade-question" class="question-box">
                <div>スギヤマととても仲が良いオノガワがスギヤマに伝えた</div>
                <div>このグループの関係性は最悪となった...</div>
                <img src="登場人物.png" alt="登場人物">
            </div>
        </div>
    </div>

    <div class="footer" onclick="nextPage('page5.html')">©️清水第八中学校</div>

    <script>
        function fadeInElements() {
            document.getElementById("fade-image").style.opacity = "1";
            setTimeout(() => { document.getElementById("fade-question").style.opacity = "1"; }, 1000);
            setTimeout(() => { document.getElementById("fade-title").style.opacity = "1"; }, 2000);
        }

        function nextPage(url) {
            window.location.href = url;
        }
    </script>

</body>
</html>
